<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>50 days 50 projects</title>
  </head>
  <body>
    <div class="container">
      <div class="progress">
        <div class="progress__line"></div>
        <div class="progress__circles active">1</div>
        <div class="progress__circles">2</div>
        <div class="progress__circles">3</div>
        <div class="progress__circles">4</div>
      </div>
      <div class="buttons">
        <button disabled class="btn prev">Prev</button>
        <button class="btn next">Next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
